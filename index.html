<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>

<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="event-form" action="/" method="dialog" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <hr>
            <div class="name-wrapper">
                <div class="input-wrapper">
                    <label for="fname">Nome</label>
                    <input required type="text" id="fname">
                </div>
                <div class="input-wrapper">
                    <label for="lname">Sobrenome</label>
                    <input required type="text" id="lname">
                </div>
            </div>
            <div class="input-wrapper">
                <label for="mail">Email <span>(digite um email válido)</span></label>
                <input required type="email" id="mail">
            </div>
            <div class="input-wrapper">
                <label for="pw">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="pw">
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do Mentor</legend>
            <hr>
            <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name">
            </div>
        </fieldset>
        <fieldset>
            <legend>Seus Horários Disponíveis</legend>
            <hr>
            <h4>Primeira Mentoria</h4>
            <div class="mentorship-wrapper">
                <div class="input-wrapper mentorship-date">
                    <label for="date-mentorship-1">Data <span>(DD/MM/AAA)</span></label>
                    <input type="date" id="date-mentorship-1">
                </div>
                <div class="input-wrapper">
                    <label for="from-hour">Das</label>
                    <input type="time" id="from-hour">
                </div>
                <div class="input-wrapper">
                    <label for="to-hour">Até</label>
                    <input type="time" id="to-hour">
                </div>
            </div>
            <h4>Segunda Mentoria</h4>
            <div class="mentorship-wrapper">
                <div class="input-wrapper mentorship-date">
                    <label for="date-mentorship-1">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date-mentorship-1">
                </div>
                <div class="input-wrapper">
                    <label for="from-hour">Das</label>
                    <input type="time" id="from-hour">
                </div>
                <div class="input-wrapper">
                    <label for="to-hour">Até</label>
                    <input type="time" id="to-hour">
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <button form="event-form" type="submit">Salvar</button>
    </footer>
</body>

</html>
